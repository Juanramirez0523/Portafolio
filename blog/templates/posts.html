{% extends "layout.html" %}
{% block content %}
<div class="container my-4">
    <h1 class="text-white text-center mb-4">Posts</h1>

    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card bg-dark text-white shadow-lg d-flex flex-column">
                <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                <div class="card-body d-flex flex-column flex-grow-1">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text"><small class="text-muted">{{ post.date|date:'M d Y'|upper }}</small></p>
                    <p class="card-text flex-grow-1">{{ post.description|safe|truncatechars:100 }}</p>
                    <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary mt-2">Leer m√°s</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
